#
# Comma separated list of features repositories to register by default
#
featuresRepositories = \
    mvn:com.sonatype.nexus.assemblies/nexus-oss-feature/3.60.0-02/xml/features, \
    mvn:org.apache.karaf.features/framework/4.3.9/xml/features, \
    mvn:org.sonatype.nexus.assemblies/nexus-boot-feature/3.60.0-02/xml/features, \
    mvn:org.sonatype.nexus.assemblies/nexus-core-feature/3.60.0-02/xml/features, \
    mvn:org.sonatype.nexus/nexus-oss-edition/3.60.0-02/xml/features, \
    mvn:org.sonatype.nexus/nexus-orient/3.60.0-02/xml/features, \
    mvn:com.sonatype.nexus.assemblies/nexus-flags-feature/3.60.0-02/xml/features, \
    mvn:org.sonatype.nexus.assemblies/nexus-startup-feature/3.60.0-02/xml/features, \
    mvn:org.apache.karaf.features/standard/4.3.9/xml/features, \
    mvn:org.sonatype.nexus.assemblies/nexus-base-feature/3.60.0-02/xml/features, \
    mvn:com.sonatype.nexus/nexus-pro-edition/3.60.0-02/xml/features, \
    mvn:org.sonatype.nexus/nexus-datastore-mybatis/3.60.0-02/xml/features, \
    mvn:com.sonatype.nexus.assemblies/nexus-pro-feature/3.60.0-02/xml/features

#
# Comma separated list of features to install at startup
#
featuresBoot = nexus-boot-feature

#
# Resource repositories (OBR) that the features resolver can use
# to resolve requirements/capabilities
#
# The format of the resourceRepositories is 
# resourceRepositories=[xml:url|json:url],...
# for Instance:
#
#resourceRepositories=xml:http://host/path/to/index.xml
# or
#resourceRepositories=json:http://host/path/to/index.json
#

#
# Defines if the boot features are started in asynchronous mode (in a dedicated thread)
#
featuresBootAsynchronous=false

#
# Service requirements enforcement
#
# By default, the feature resolver checks the service requirements/capabilities of
# bundles for new features (xml schema >= 1.3.0) in order to automatically installs
# the required bundles.
# The following flag can have those values:
#   - disable: service requirements are completely ignored
#   - default: service requirements are ignored for old features
#   - enforce: service requirements are always verified
#
#serviceRequirements=default

#
# Store cfg file for config element in feature
#
#configCfgStore=true

#
# Define if the feature service automatically refresh bundles
#
autoRefresh=true

#
# Configuration of features processing mechanism (overrides, blacklisting, modification of features)
# XML file defines instructions related to features processing
# versions.properties may declare properties to resolve placeholders in XML file
# both files are relative to ${karaf.etc}
#
#featureProcessing=org.apache.karaf.features.xml
#featureProcessingVersions=versions.properties

# SONATYPE: disable .cfg store on feature install
configCfgStore=false

# SONATYPE: disable automatic updates and retries
serviceRequirements=disable
updateSnapshots=false
scheduleMaxRun=1